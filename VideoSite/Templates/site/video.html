{% extends "site/base.html"%}
{% block content %}

  <hr>
    <div id="video">
    <object style="height: 390px; width: 640px"><param name="movie" value="http://www.youtube.com/v/{{ video.videoLocation }}?version=3"><param name="allowFullScreen" value="true"><param name="allowScriptAccess" value="always"><embed src="http://www.youtube.com/v/{{ video.videoLocation }}?version=3&feature=player_profilepage" type="application/x-shockwave-flash" allowfullscreen="true" allowScriptAccess="always" width="640" height="360">
    </object>
    <p>{{ video.description }}</p>
    </div>
</div>
{% endblock%}
